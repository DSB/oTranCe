; enter your params and save this as file "config.ini"
[project]
default.id = 1
default.name = "oTranCe"
default.url = "http://otrance.org"
default.email = ""
default.logo.large = "/css/otc/pics/oTranCe_Logo.jpg"
default.encryptionKey = "otc_20110818_2300"
default.vcsActivated = "0"
default.translateToFallback = "0"
default.forceFallbackAsReference = "1"
default.forgotPasswordLinkLifeTime = "86400"
default.showStartPageWithoutLogin = "0"

[dbuser]
; MySQL parameters
host = "localhost"
db = "translations"
user = "root"
pass = ""
port = ""
socket = ""
tablePrefix = ""

[interface]
; available languages are placed at application/language
language = "en"

; position of pop ups
notificationWindowPosition = "middleCenter"

; change this if you have defined your own theme. It's the subfolder name located at
; public/css/
theme = "otc"

[google]
; needed for Google translations - if you don't have a key you need to get one from Google
; if no key is given, the translate function will automatically not be shown on the edit page
apikey = ""

[vcs]
adapter = "subversion"
commitMessage = "Language pack update."
copyToCOPath = 1
revertBeforeUpdate = 1
options.checkoutPath = EXPORT_PATH
options.username = ""
options.password = ""
options.execParams = "--non-interactive --trust-server-cert"

[importers]
Csv = "0"
Oxid = "0"
PhpArray = "0"
Redaxo = "0"
Ssv = "0"
Titanium = "0"
Json = "0"

[translationService]
useService = "1"
selectedService = "MyMemory"

[rest]
defaultTemplateId = 1